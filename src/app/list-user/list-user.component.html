<div class="col-md-6">
  <h2> Customer Details</h2>
  <button class="btn btn-danger" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>PinCode</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.address}}</td>
        <td>{{user.city}}</td>
        <td>{{user.pinCode}}</td>
        <td>{{user.country}}</td>
        <td>
          <button class="btn btn-secondary" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
